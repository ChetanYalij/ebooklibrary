<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book - E-Book Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen py-12">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8">
        <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">
            Add New Book
        </h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Book Title</label>
                <input type="text" name="title" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Author</label>
                <input type="text" name="author" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                <textarea name="description" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg"></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Tags (comma separated)</label>
                <input type="text" name="tags" placeholder="fiction, adventure, classic" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Cover Image URL (Optional)</label>
                <input type="url" name="cover_url" placeholder="https://example.com/cover.jpg" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
            </div>

            <!-- दोन्ही ऑप्शन -->
            <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center">
                <p class="text-lg font-semibold text-gray-700 mb-4">Choose Upload Method</p>
                
                <div class="flex flex-col sm:flex-row gap-6 justify-center">
                    <!-- File Upload -->
                    <label class="cursor-pointer">
                        <input type="radio" name="upload_type" value="file" checked class="sr-only peer">
                        <div class="peer-checked:ring-4 peer-checked:ring-indigo-300 bg-white border-2 border-indigo-600 rounded-lg p-6 hover:bg-indigo-50 transition">
                            <p class="font-semibold text-indigo-700">Upload PDF/EPUB</p>
                            <input type="file" name="file" accept=".pdf,.epub" class="mt-3 block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-700">
                        </div>
                    </label>

                    <!-- URL -->
                    <label class="cursor-pointer">
                        <input type="radio" name="upload_type" value="url" class="sr-only peer">
                        <div class="peer-checked:ring-4 peer-checked:ring-green-300 bg-white border-2 border-gray-300 rounded-lg p-6 hover:bg-green-50 transition">
                            <p class="font-semibold text-green-700">Add by URL</p>
                            <input type="url" name="book_url" placeholder="https://example.com/book.pdf" class="mt-3 block w-full px-4 py-2 border border-gray-300 rounded-lg text-sm">
                        </div>
                    </label>
                </div>
            </div>

            <div class="text-center pt-6">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-10 rounded-full text-lg transition transform hover:scale-105 shadow-lg">
                    Upload Book
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-indigo-600 hover:underline">Back to Library</a>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="upload_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const fileInput = document.querySelector('input[name="file"]');
                const urlInput = document.querySelector('input[name="book_url"]');
                
                if (this.value === 'url') {
                    fileInput.disabled = true; fileInput.required = false;
                    urlInput.disabled = false; urlInput.required = true;
                } else {
                    fileInput.disabled = false; fileInput.required = true;
                    urlInput.disabled = true; urlInput.required = false;
                }
            });
        });
    </script>
</body>
</html>
