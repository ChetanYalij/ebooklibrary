cat > templates/upload.html <<'EOF'
<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><title>Upload – E-Library</title><script src="https://cdn.tailwindcss.com"></script></head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Upload New E‑Book</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      <input type="text" name="title" placeholder="Title *" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
      <input type="text" name="author" placeholder="Author *" required class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
      <textarea name="description" placeholder="Description (optional)" rows="3" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
      <input type="text" name="tags" placeholder="Tags (comma-separated)" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
      <input type="text" name="cover_url" placeholder="Cover URL (optional)" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500">
      <input type="file" name="file" accept=".pdf,.epub" required class="w-full px-4 py-3 border rounded-lg">
      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-semibold">Upload Book</button>
    </form>
    <p class="text-center mt-4"><a href="/" class="text-indigo-600 hover:underline">Back to Library</a></p>
  </div>
</body></html>
EOF
