<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Book</title>

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        input[type="text"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        .required {
            color: #e74c3c;
        }

        button {
            background: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 22px;
            color: #007bff;
            text-decoration: none;
        }

        .flash-message {
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }

        /* üîß SELECT2 FIX */
        .select2-container {
            width: 100% !important;
        }

        .select2-selection--single {
            height: 40px !important;
            padding: 4px 8px;
            display: flex !important;
            align-items: center;
            overflow: hidden;
        }

        .select2-selection__rendered {
            line-height: 32px !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .select2-selection__arrow {
            height: 38px !important;
        }

        @media (max-width: 600px) {
            body { padding: 15px; }
            .container { padding: 20px; }
            h1 { font-size: 22px; }
            button { width: 100%; }
        }
    </style>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#category').select2({
                tags: true,
                placeholder: "Select or type category",
                allowClear: true,
                width: '100%'
            });
        });
    </script>
</head>

<body>

<div class="container">
    <h1>Upload New E-Book</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ 'success' if category == 'success' else 'error' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('upload_book') }}" enctype="multipart/form-data">

        <div class="form-group">
            <label>Book Title <span class="required">*</span></label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Author <span class="required">*</span></label>
            <input type="text" name="author" required>
        </div>

        <div class="form-group">
            <label>Description (Optional)</label>
            <textarea name="description"></textarea>
        </div>

        <!-- ‚úÖ FIXED CATEGORY -->
        <div class="form-group">
            <label>Category <span class="required">*</span></label>
            <select name="category" id="category" required>
                <option value=""></option>
                <option>üíª Programming</option>
                <option>üéì Education</option>
                <option> üìñ Novels</option>
                <option> üî¨ Science</option>
                <option>‚öôÔ∏è Technology</option>
                <option> üë§ Biography</option>
            </select>
        </div>

        <div class="form-group">
            <label>Cover Image (Optional)</label>
            <input type="file" name="cover" accept="image/*">
        </div>

        <div class="form-group">
            <label>PDF File<span class="required">*</span></label>
            <input type="file" name="pdf" accept=".pdf">
        </div>

        <div style="text-align:center;">
            <button type="submit">Upload Book</button>
        </div>

    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">
        ‚Üê Back to Dashboard
    </a>
</div>

</body>
</html>
