<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload New Book â€¢ E-BookLibrary</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
</head>

<body class="bg-base-100 text-base-content min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="navbar bg-base-200 shadow-lg sticky top-0 z-50">
    <div class="flex-1">
      <a href="/" class="btn btn-ghost text-xl font-bold">E-Library</a>
    </div>
    <div class="flex-none gap-2">
      <a href="/" class="btn btn-outline btn-sm">Home</a>
    </div>
  </div>

  <!-- Upload Form -->
  <main class="flex-grow">
    <div class="max-w-2xl mx-auto px-4 py-10">

      <h2 class="text-3xl font-bold mb-6 text-center">ðŸ“š Upload a New Book</h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-5">

        <div>
          <label class="label">
            <span class="label-text">Book Name *</span>
          </label>
          <input type="text" name="title" required
                 class="input input-bordered w-full" />
        </div>

        <div>
          <label class="label">
            <span class="label-text">Author *</span>
          </label>
          <input type="text" name="author" required
                 class="input input-bordered w-full" />
        </div>

        <div>
          <label class="label">
            <span class="label-text">Description</span>
          </label>
          <textarea name="description" rows="4"
                    class="textarea textarea-bordered w-full"></textarea>
        </div>

        <div>
          <label class="label">
            <span class="label-text">Category</span>
          </label>
          <input type="text" name="category"
                 placeholder="Programming, Fiction"
                 class="input input-bordered w-full" />
        </div>

        <div>
          <label class="label">
            <span class="label-text">Cover Image (Optional)</span>
          </label>
          <input type="file" name="cover" accept="image/*"
                 class="file-input file-input-bordered w-full" />
        </div>

        <div>
          <label class="label">
            <span class="label-text">PDF File *</span>
          </label>
          <input type="file" name="pdf" accept=".pdf" required
                 class="file-input file-input-bordered w-full" />
        </div>

        <div class="flex gap-3">
          <button type="submit" class="btn btn-primary flex-1">
            Upload Book
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-outline flex-1">
            Go Back
          </a>
        </div>

      </form>

      <!-- Flash Messages -->
          <div class="mt-6 space-y-2">
              <div class="alert alert-info">
              </div>
          </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="footer p-6 bg-base-200 text-center text-sm">
    <div>Â© 2025 EBook-Library â€¢ Free & Open Source</div>
  </footer>

</body>
</html>
