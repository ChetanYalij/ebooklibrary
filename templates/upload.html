<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Book</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg">
  <h2 class="text-2xl font-bold text-center mb-6">ðŸ“š Upload Book</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="mb-4 text-sm {{ 'text-red-600' if category=='error' else 'text-green-600' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Normal Book Upload Form -->
  <form method="POST" enctype="multipart/form-data" class="mb-6">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Title</label>
      <input type="text" name="title" required class="w-full border rounded px-3 py-2">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Author</label>
      <input type="text" name="author" required class="w-full border rounded px-3 py-2">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" class="w-full border rounded px-3 py-2"></textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Category</label>
      <input type="text" name="category" class="w-full border rounded px-3 py-2" placeholder="Uncategorized">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Cover Image</label>
      <input type="file" name="cover" accept="image/*" class="w-full border rounded px-3 py-2">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">PDF File</label>
      <input type="file" name="pdf" accept="application/pdf" required class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Upload Book
    </button>
  </form>

  <hr class="my-6">

  <!-- JSON Upload Form -->
  <h3 class="text-xl font-bold mb-4">ðŸ“„ Upload JSON File</h3>
  <form method="POST" action="{{ url_for('upload_json') }}" enctype="multipart/form-data">
    <div class="mb-4">
      <label class="block mb-1 font-medium">JSON File</label>
      <input type="file" name="json_file" accept=".json" required class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
      Upload JSON
    </button>
  </form>
</div>

</body>
</html>
