<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category }} Books</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<nav class="bg-indigo-600 text-white px-6 py-4">
    <div class="flex justify-between items-center">
        <h1 class="text-xl font-bold">{{ category }} Books</h1>
        <a href="/categories" class="hover:underline">‚Üê Back</a>
    </div>
</nav>

<div class="max-w-6xl mx-auto px-6 py-10">
    {% if books %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
        {% for book in books %}
        <div class="bg-white rounded-xl shadow p-4">
            {% if book.cover_url %}
            <img src="{{ book.cover_url }}" class="h-48 w-full object-cover rounded">
            {% endif %}
            <h3 class="font-bold mt-2">{{ book.title }}</h3>
            <p class="text-sm opacity-70">{{ book.author }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-gray-500">No books in this category.</p>
    {% endif %}
</div>

</body>
</html>
