<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ category }} Books</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-gray-100 min-h-screen">

        <!-- ================= NAVBAR ================= -->
        <nav class="bg-indigo-600 text-white px-6 py-4 shadow">
            <div class="max-w-6xl mx-auto flex justify-between items-center">

                <h1 class="text-xl font-bold">
                    {{ category }} Books
                </h1>

                <a href="{{ url_for('index') }}"
                   class="bg-white text-indigo-600 px-4 py-1.5 rounded
                   hover:bg-gray-100 transition text-sm font-medium">
                    üè† Home
                </a>
            </div>
        </nav>

        <!-- ================= CONTENT ================= -->
        <div class="max-w-6xl mx-auto px-6 py-10">

            <!-- ================= BOOKS LIST ================= -->
            {% if books %}
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                {% for book in books %}
                <a href="{{ url_for('book_detail', book_id=book.id) }}"
                   class="bg-white rounded-xl shadow hover:shadow-lg transition p-4 block">

                    {% if book.cover_url %}
                    <img src="{{ book.cover_url }}"
                         alt="{{ book.title }}"
                         class="h-48 w-full object-cover rounded-lg">
                    {% else %}
                    <div class="h-48 flex items-center justify-center
                         bg-gray-200 rounded-lg text-gray-500">
                        No Cover
                    </div>
                    {% endif %}

                    <h3 class="font-bold mt-3 text-gray-800 line-clamp-2">
                        {{ book.title }}
                    </h3>

                    <p class="text-sm text-gray-500 mt-1">
                        {{ book.author }}
                    </p>

                </a>
                {% endfor %}

            </div>
            {% else %}
            <p class="text-center text-gray-500 text-lg">
                There are no books available in this category.
            </p>
            {% endif %}

        </div>

    </body>
</html>
