<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book from URL - E-Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
  <div class="card w-full max-w-lg bg-white shadow-2xl">
    <div class="card-body">
      <h2 class="card-title text-3xl text-center mb-6">Add Book from URL</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ 'success' if category == 'success' else 'error' }} shadow-lg mb-4">
              <span>{{ message }}</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-6">
        <div>
          <label class="label"><span class="label-text text-lg font-medium">PDF URL (must end with .pdf)</span></label>
          <input type="url" name="pdf_url" placeholder="https://example.com/book.pdf" class="input input-bordered input-primary w-full text-lg" required />
        </div>
        <div>
          <label class="label"><span class="label-text text-lg font-medium">Book Title (optional)</span></label>
          <input type="text" name="title" placeholder="Leave empty to auto-detect" class="input input-bordered w-full" />
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-full">Add Book to Library</button>
      </form>
      <div class="text-center mt-8">
        <a href="/" class="btn btn-ghost">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html
