<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-100 p-4 md:p-6">

<div class="max-w-xl mx-auto bg-base-200 p-4 md:p-6 rounded-lg shadow">

    <h1 class="text-xl md:text-2xl font-bold mb-4">
        ✏️ Edit Book
    </h1>

    <form method="POST" class="space-y-4">

        <input type="text" name="title"
               value="{{ book.title }}"
               class="input input-bordered w-full text-sm md:text-base"
               required>

        <input type="text" name="author"
               value="{{ book.author }}"
               class="input input-bordered w-full text-sm md:text-base"
               required>

        <textarea name="description"
                  class="textarea textarea-bordered w-full text-sm md:text-base"
                  rows="4">{{ book.description }}</textarea>

        <input type="text" name="category"
               value="{{ book.category }}"
               class="input input-bordered w-full text-sm md:text-base">

        <div class="flex flex-col sm:flex-row gap-3 pt-2">

            <button class="btn btn-primary w-full sm:w-auto">
                Save
            </button>

            <a href="{{ url_for('admin_dashboard') }}"
               class="btn btn-ghost w-full sm:w-auto">
                Cancel
            </a>

        </div>

    </form>
</div>

</body>
</html>
