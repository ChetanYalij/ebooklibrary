<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-100 p-6">

<div class="max-w-xl mx-auto bg-base-200 p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">✏️ Edit Book</h1>

    <form method="POST" class="space-y-4">

        <input type="text" name="title"
               value="{{ book.title }}"
               class="input input-bordered w-full"
               required>

        <input type="text" name="author"
               value="{{ book.author }}"
               class="input input-bordered w-full"
               required>

        <textarea name="description"
                  class="textarea textarea-bordered w-full"
                  rows="4">{{ book.description }}</textarea>

        <input type="text" name="category"
               value="{{ book.category }}"
               class="input input-bordered w-full">

        <div class="flex gap-3">
            <button class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-ghost">
                Cancel
            </a>
        </div>

    </form>
</div>

</body>
</html>
