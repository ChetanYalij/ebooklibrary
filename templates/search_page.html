<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Search Books</title>

        <style>
            body {
                font-family: Arial, sans-serif;
                background: #f4f6f8;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            .results {
                max-width: 900px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .book-card {
                display: flex;
                align-items: stretch;
                background: #fff;
                border-radius: 12px;
                padding: 12px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.08);
                min-height: 160px;              /* ⭐ same height */
                gap: 12px;
            }

            .book-info {
                display: flex;
                gap: 12px;
                flex: 1;                        /* ⭐ equal width */
            }

            .book-cover {
                width: 80px;
                height: 120px;
                object-fit: cover;
                border-radius: 6px;
                background: #eee;
                flex-shrink: 0;                 /* ⭐ no resize */
            }

            .book-title {
                font-size: 1.1rem;
                font-weight: 600;
                margin: 0;
                color: #1a0dab;
                line-height: 1.3;
                max-height: 2.6em;              /* ⭐ 2 lines */
                overflow: hidden;
            }

            .book-author {
                font-size: 0.9rem;
                opacity: 0.7;
                margin: 4px 0;
                max-height: 1.4em;
                overflow: hidden;
            }

            .book-category {
                font-size: 0.8rem;
                background: #e0f3ff;
                color: #0288d1;
                padding: 2px 6px;
                border-radius: 4px;
                display: inline-block;
                margin-top: 4px;
            }

            .book-actions {
                display: flex;
                align-items: center;
            }

            .read-btn {
                background: #28a745;
                color: white;
                padding: 8px 14px;
                border-radius: 8px;
                text-decoration: none;
                font-size: 0.9rem;
                white-space: nowrap;
            }

            @media (max-width: 640px) {
                .book-card {
                    flex-direction: column;
                    min-height: auto;
                }

                .book-actions {
                    justify-content: flex-start;
                }
            }
        </style>
    </head>

    <body>

        <h1>Search Results</h1>

        <div class="results">
            {% if books %}
            {% for book in books %}
            <div class="book-card">
                <div class="book-info">
                    <img
                        src="{{ book.cover_url or 'https://via.placeholder.com/80x120' }}"
                        class="book-cover"
                        alt="Book cover"
                        >
                    <div>
                        <h3 class="book-title">{{ book.title }}</h3>
                        <p class="book-author">{{ book.author }}</p>
                        <span class="book-category">{{ book.category }}</span>
                    </div>
                </div>

                <div class="book-actions">
                    <a href="{{ url_for('book_detail', book_id=book.id) }}" class="read-btn">
                        Read
                    </a>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p style="text-align:center; opacity:0.6;">❌ No books found</p>
            {% endif %}
        </div>

    </body>
</html>
