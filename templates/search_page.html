<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Search</title>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 1.8rem;
    color: #333;
  }

  .search-container {
    max-width: 600px;
    margin: 0 auto 30px;
    position: relative;
  }

  .search-box {
    width: 100%;
    padding: 12px 45px 12px 16px;
    border-radius: 30px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  .clear-btn {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
    display: none;
  }

  .results {
    max-width: 700px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .book-card {
    display: flex;
    flex-direction: column;
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 12px;
    gap: 8px;
  }

  .book-info {
    display: flex;
    gap: 12px;
  }

  .book-cover {
    width: 80px;
    height: 120px;
    object-fit: cover;
    border-radius: 6px;
    background: #eee;
  }

  .book-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0;
    color: #1a0dab;
  }

  .book-author {
    font-size: 0.9rem;
    opacity: 0.7;
    margin: 4px 0;
  }

  .book-category {
    font-size: 0.8rem;
    background: #e0f3ff;
    color: #0288d1;
    padding: 2px 6px;
    border-radius: 4px;
    display: inline-block;
  }

  .highlight {
    background: yellow;
  }

  .book-actions {
    display: flex;
    gap: 10px;
  }

  .book-actions a {
    flex: 1;
    text-align: center;
    padding: 8px;
    border-radius: 8px;
    font-size: 0.9rem;
    text-decoration: none;
    color: white;
  }

  .read-btn { background: #28a745; }
  .download-btn { background: #007bff; }

  #no-results {
    text-align: center;
    opacity: 0.6;
    display: none;
  }

  @media (min-width: 640px) {
    .book-card { flex-direction: row; }
    .book-actions { flex-direction: column; width: 120px; }
  }
</style>
</head>
<body>

<div class="results" id="results">
  <p id="no-results">‚ùå No books found</p>
</div>
</body>
</html>
