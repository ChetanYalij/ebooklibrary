<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password â€¢ EBook Library</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>
</head>

<body class="bg-base-200 flex items-center justify-center min-h-screen px-4">

    <div class="card w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body p-6 sm:p-8">

            <h2 class="text-lg sm:text-xl font-bold text-center mb-2">
                Reset Password
            </h2>

            <p class="text-center text-xs sm:text-sm text-gray-500 mb-4">
                Enter email and set new password
            </p>

            <form method="POST">

                <label class="form-control w-full mb-3">
                    <span class="label-text text-sm">Email</span>
                    <input type="email" name="email" required
                           class="input input-bordered w-full"/>
                </label>

                <label class="form-control w-full mb-3">
                    <span class="label-text text-sm">New Password</span>
                    <input type="password" name="new_password" required
                           class="input input-bordered w-full"/>
                </label>

                <label class="form-control w-full mb-4">
                    <span class="label-text text-sm">Confirm Password</span>
                    <input type="password" name="confirm_password" required
                           class="input input-bordered w-full"/>
                </label>

                <button type="submit" class="btn btn-primary w-full">
                    Update Password
                </button>
            </form>

            <div class="text-center mt-4 text-xs sm:text-sm">
                <a href="{{ url_for('login') }}"
                   class="text-blue-500 hover:underline">
                    Back to Login
                </a>
            </div>

        </div>
    </div>

</body>
</html>
