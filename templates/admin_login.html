<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-5 sm:p-8 rounded-xl shadow-lg w-full max-w-md">

    <h2 class="text-xl sm:text-2xl font-bold text-center mb-6">
      ğŸ” Admin Login
    </h2>

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 text-sm text-red-600 bg-red-100 p-2 rounded">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">

      <!-- ADMIN EMAIL -->
      <div class="mb-4">
        <label class="block mb-1 font-medium text-sm sm:text-base">
          Admin Email
        </label>
        <input
          type="email"
          name="email"
          required
          placeholder="admin@example.com"
          class="w-full border rounded px-3 py-2 text-sm sm:text-base
                 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <!-- PASSWORD -->
      <div class="mb-6">
        <label class="block mb-1 font-medium text-sm sm:text-base">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          class="w-full border rounded px-3 py-2 text-sm sm:text-base
                 focus:outline-none focus:ring focus:ring-blue-300"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded
               hover:bg-blue-700 transition text-sm sm:text-base"
      >
        Login
      </button>

    </form>

  </div>

</body>
</html>
