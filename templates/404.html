<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>
</head>

<body class="bg-base-100 min-h-screen flex items-center justify-center">

<div class="card bg-base-200 shadow-xl max-w-md">
  <div class="card-body text-center">

    <h1 class="text-6xl font-bold text-error">404</h1>

    <h2 class="text-2xl font-semibold mt-2">Page Not Found</h2>

    <p class="opacity-70 mt-3">
      The page you are looking for does not exist or has been moved.
    </p>

    <div class="mt-6 flex justify-center gap-3">
      <a href="{{ url_for('index') }}" class="btn btn-primary">
        â¬… Go Home
      </a>

      {% if session.get("is_admin") %}
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline">
        Admin Dashboard
      </a>
      {% endif %}
    </div>

  </div>
</div>

</body>
</html>
