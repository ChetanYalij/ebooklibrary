<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin ‚Ä¢ Advanced Book Editor</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>

        <script>
            function searchBooks() {
                const input = document.getElementById("searchInput");
                const filter = input.value.toLowerCase();
                const table = document.getElementById("booksTable");
                const rows = table.getElementsByTagName("tr");

                for (let i = 0; i < rows.length; i++) {
                    const rowText = rows[i].innerText.toLowerCase();

                    if (rowText.includes(filter)) {
                        rows[i].style.display = "";
                    } else {
                        rows[i].style.display = "none";
                    }
                }
            }
        </script>

    </head>

    <body class="bg-base-200 min-h-screen p-6">

        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <h1 class="text-2xl font-bold">üìö Advanced Book Management</h1>

            <div class="flex gap-2">
                <input id="searchInput" onkeyup="searchBooks()"
                       class="input input-sm input-bordered w-64"
                       placeholder="Search book...">
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-outline">
                    ‚¨Ö Dashboard
                </a>
            </div>
        </div>

        <!-- Books -->
        <div class="space-y-4">

            {% for book in books %}
            <div class="card bg-base-100 shadow-md book-row">

                <form method="POST"
                      action="{{ url_for('update_book', book_id=book.id) }}"
                      enctype="multipart/form-data">

                    <!-- Compact View -->
                    <div class="card-body p-4">
                        <div class="flex flex-col md:flex-row justify-between gap-4">

                            <div class="flex-1">
                                <input name="title" value="{{ book.title }}"
                                       class="input input-sm input-bordered w-full font-semibold">

                                <div class="text-sm text-gray-500 mt-2">
                                    Author:
                                    <input name="author" value="{{ book.author }}"
                                           class="input input-xs input-bordered w-52 inline-block">
                                </div>
                            </div>

                            <div class="flex gap-2 items-center">
                                <span class="badge badge-primary">{{ book.category }}</span>

                                <a href="{{ url_for('edit_book_pdf', book_id=book.id) }}"
                                   class="btn btn-xs btn-info">
                                    üìÑ PDF
                                </a>

                                <label for="adv_{{ book.id }}" class="btn btn-xs btn-outline">
                                    ‚öôÔ∏è Edit Details
                                </label>
                            </div>

                        </div>
                    </div>

                    <!-- Advanced Panel -->
                    <input type="checkbox" id="adv_{{ book.id }}" class="peer hidden">

                    <div class="peer-checked:block hidden border-t bg-base-200 p-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                            <!-- Left -->
                            <div>
                                <label class="label">Description</label>
                                <textarea name="description"
                                          class="textarea textarea-bordered w-full h-32">{{ book.description }}</textarea>

                                <label class="label">Category</label>
                                <select name="category" class="select select-bordered w-full">

                                    <option value="Programming"
                                            {% if book.category == 'Programming' %}selected{% endif %}>
                                        Programming
                                    </option>

                                    <option value="Education"
                                            {% if book.category == 'Education' %}selected{% endif %}>
                                        Education
                                    </option>

                                    <option value="Novels"
                                            {% if book.category == 'Novels' %}selected{% endif %}>
                                        Novels
                                    </option>

                                    <option value="Science"
                                            {% if book.category == 'Science' %}selected{% endif %}>
                                        Science
                                    </option>

                                    <option value="Technology"
                                            {% if book.category == 'Technology' %}selected{% endif %}>
                                        Technology
                                    </option>

                                    <option value="Biography"
                                            {% if book.category == 'Biography' %}selected{% endif %}>
                                        Biography
                                    </option>

                                    <option value="Marathi Books"
                                            {% if book.category == 'Marathi Books' %}selected{% endif %}>
                                        Marathi Books
                                    </option>

                                </select>

                            </div>

                            <!-- Right -->
                            <div>
                                <label class="label mt-2">Or Upload Cover Image</label>
                                <input type="file" name="cover_file"
                                       class="file-input file-input-bordered w-full">

                                {% if book.cover_url %}
                                <img src="{{ book.cover_url }}"
                                     class="mt-3 h-44 object-cover rounded border">
                                {% endif %}
                            </div>

                        </div>

                        <!-- Bottom Actions -->
                        <div class="mt-6 flex justify-between items-center">
                            <span class="text-sm opacity-70">Book ID: {{ book.id }}</span>

                            <div class="flex gap-2">
                                <label for="del_{{ book.id }}" class="btn btn-sm btn-error">
                                    üóë Delete
                                </label>

                                <button type="submit" class="btn btn-sm btn-success">
                                    üíæ Save Changes
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

            <!-- Delete Modal -->
            <input type="checkbox" id="del_{{ book.id }}" class="modal-toggle">
            <div class="modal">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">‚ö† Delete Book</h3>
                    <p class="py-3">
                        Are you sure you want to delete<br>
                        <b>{{ book.title }}</b> ?
                    </p>
                    <div class="modal-action">
                        <form method="POST" action="{{ url_for('delete_book', book_id=book.id) }}">
                            <button class="btn btn-error">Yes Delete</button>
                        </form>
                        <label for="del_{{ book.id }}" class="btn">Cancel</label>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>

    </body>
</html>
