<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin â€¢ Book Editor</title>

        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet"/>

        <script>
            function searchBooks() {
            const q = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".book-card").forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(q) ? "" : "none";
            });
            }

            function previewImage(input, imgId) {
            if (input.files && input.files[0]) {
            document.getElementById(imgId).src =
                    URL.createObjectURL(input.files[0]);
            }
            }
        </script>
    </head>

    <body class="bg-base-200 min-h-screen p-6">

        <!-- HEADER -->
        <div class="mb-6 flex flex-wrap justify-between items-center gap-4">
            <h1 class="text-2xl font-bold">ðŸ“š Book Editor</h1>

            <div class="flex gap-2 items-center flex-wrap">
                <input id="searchInput" onkeyup="searchBooks()"
                       class="input input-sm input-bordered w-56"
                       placeholder="Search title / author">

                <a href="{{ url_for('admin_dashboard') }}"
                   class="btn btn-sm btn-outline">â¬… Dashboard</a>

                <label class="swap swap-rotate btn btn-sm">
                    <input type="checkbox"
                           onchange="document.documentElement.dataset.theme =
                                       this.checked ? 'dark' : 'light'">
                    ðŸŒ™
                </label>
            </div>
        </div>

        <!-- BOOK LIST -->
        <div class="space-y-4">

            {% for book in books %}
            <div class="card bg-base-100 shadow-md book-card">

                <form method="POST"
                      action="{{ url_for('update_book', book_id=book.id) }}"
                      enctype="multipart/form-data">

                    <!-- BASIC VIEW -->
                    <div class="card-body p-4 flex flex-col md:flex-row justify-between gap-4">

                        <div class="flex-1">
                            <input name="title" value="{{ book.title }}"
                                   class="input input-sm input-bordered w-full font-semibold">

                            <div class="mt-2 text-sm opacity-70">
                                Author:
                                <input name="author" value="{{ book.author }}"
                                       class="input input-xs input-bordered w-48 inline-block">
                            </div>
                        </div>

                        <label for="adv_{{ book.id }}"
                               class="btn btn-xs btn-outline">
                            Advanced
                        </label>
                    </div>

                    <input type="checkbox" id="adv_{{ book.id }}" class="peer hidden">

                    <!-- ADVANCED SECTION -->
                    <div class="hidden peer-checked:block border-t bg-base-200 p-4">

                        <div class="grid md:grid-cols-2 gap-4">

                            <!-- LEFT -->
                            <div>
                                <label class="label">Description</label>
                                <textarea name="description"
                                          class="textarea textarea-bordered w-full h-28">{{ book.description }}</textarea>

                                <label class="label mt-2">Category</label>
                                <select name="category" class="select select-bordered w-full">
                                    {% for c in ['Programming','Education','Novels','Science','Technology','Biography'] %}
                                    <option {% if book.category==c %}selected{% endif %}>{{ c }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <!-- RIGHT -->
                            <div>
                                <label class="label">Cover Image</label>

                                <input type="file"
                                       name="cover_file"
                                       accept="image/*"
                                       class="file-input file-input-bordered w-full"
                                       onchange="previewImage(this,'img_{{ book.id }}')">

                                <p class="text-xs opacity-70 mt-1">
                                    Select image to replace current cover
                                </p>

                                {% if book.cover_url %}
                                <img
                                    id="img_{{ book.id }}"
                                    src="{{ book.cover_url }}"
                                    class="mt-2 w-20 h-auto rounded shadow"
                                    alt="Cover">
                                {% else %}
                                <p class="text-sm opacity-60 mt-2">No cover</p>
                                {% endif %}
                            </div>

                        </div>

                        <!-- ACTIONS -->
                        <div class="mt-4 flex justify-between items-center">
                            <span class="text-xs opacity-60">
                                Book ID: {{ book.id }}
                            </span>

                            <div class="flex gap-2">
                                <label for="del_{{ book.id }}"
                                       class="btn btn-sm btn-error">Delete</label>

                                <button class="btn btn-sm btn-success">
                                    Save
                                </button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!-- DELETE MODAL -->
            <input type="checkbox" id="del_{{ book.id }}" class="modal-toggle">
            <div class="modal">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Delete Book</h3>
                    <p class="py-3">
                        Are you sure you want to delete
                        <b>{{ book.title }}</b>?
                    </p>
                    <div class="modal-action">
                        <form method="POST"
                              action="{{ url_for('delete_book', book_id=book.id) }}">
                            <button class="btn btn-error">Yes</button>
                        </form>
                        <label for="del_{{ book.id }}" class="btn">Cancel</label>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>

    </body>
</html>
