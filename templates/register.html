<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - E-Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" />
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <div class="card w-full max-w-md bg-white shadow-2xl">
    <div class="card-body">
      <h2 class="card-title text-3xl text-center mb-6">Create Account</h2>
      <form method="POST" action="/register">
        <div class="form-control">
          <label class="label"><span class="label-text">Full Name</span></label>
          <input type="text" name="name" placeholder="Chetan Yalij" class="input input-bordered" required />
        </div>
        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Email</span></label>
          <input type="email" name="email" placeholder="chetan@example.com" class="input input-bordered" required />
        </div>
        <div class="form-control mt-4">
          <label class="label"><span class="label-text">Password</span></label>
          <input type="password" name="password" placeholder="••••••••" class="input input-bordered" required />
        </div>
        <button type="submit" class="btn btn-success btn-block mt-6">Register</button>
      </form>
      <div class="text-center mt-6">
        <p>Already have an account? <a href="/login" class="link link-primary">Login here</a></p>
        <a href="/" class="btn btn-ghost btn-sm mt-4">Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
